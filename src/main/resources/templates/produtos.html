<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista Rodutos</title>
</head>
<body>
    <main class="container bg-light mt-4">
        <div>
            <a th:href="@{/comercio/produtos/novo-produto}" class="btn btn-success">Novo produto <i class="fas fa-cart-plus ml-2"></i></a>
        </div>
        <div>
            <h2 class="my-5">Produtos</h2>
            <table class="table table-dark table-responsive">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>descrição</th>
                    <th>Código de barra</th>
                    <th>Preço</th>
                    <th>Editar</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${listaDeProdutos}">
                    <td th:text="${produto.id}"></td>
                    <td th:text="${produto.name}"></td>
                    <td th:text="${produto.descreption}"></td>
                    <td th:text="${produto.codeBarras}"></td>
                    <td th:text="${#numbers.formatCurrency(produto.preco)}"></td>
                    <td>
                        <a href="#" class="btn btn-primary">
                            <i class="fas fa-edit ml-2"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
